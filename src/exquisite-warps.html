<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="my-icons.html">

<script src="../../node_modules/redux/dist/redux.js"></script>
<script src="../../node_modules/freezer-js/build/freezer.min.js"></script>
<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">

<script>
    var stubModel = {
        id : 2,
        warps : [
            {
                id: 1,
                title: "a string of ice and fire",
                weavers: ["Arya", "Bodric", "Cersei", "Davos"],
                ends: 3200,
                currentTurn: 7,
                maxPalette: 12,
                palette: ["#FFFFFF", "#dab10b", "#608613", "#212121", "#000000"],
            }, 
            {
                id: 2,
                title: "Moores",
                weavers: ["Jonathan", "Bella", "Ali", "Lyra", "Hazel"],
                ends: 3200,
                currentTurn: 7,
                maxPalette: 12,
                palette: ["#FFFFFF", "#dab10b", "#608613", "#212121", "#000000"],
            }, 
        ] };


  var frozen = new Freezer( stubModel );

  var store = Redux.createStore(function(state, action) {

      if ( state == undefined )
          state = frozen.get();
      
      switch ( action.type ) {
      case 'ADD_WARP':
          console.log( "ADD_WARP", action ); //BOOG
          var id = state.id + 1;
          state.set( 'id', id );
          state.warps.push(
              {
                  id: id,
                  title: action.title,
                  weavers: [],
                  ends: [],
                  currentTurn: 0,
                  maxPalette: action.maxPalette,
                  palette: [],
              }
          )
          break;
      }

      return frozen.get();
    });

  var ReduxBehavior = new PolymerRedux(store);
  
</script>

<dom-module id="exquisite-warps">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #c6bddb;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="warps-in-progress" href="/warps-in-progress">warps in progress</a>
          <a name="past-warps" href="/past-warps">past warps</a>
          <a name="new-warp" href="/new-warp">new warp</a>
          <a name="about" href="/about">about</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Exquisite Warps</div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <my-warps-in-progress name="warps-in-progress"></my-warps-in-progress>
          <my-past-warps name="past-warps"></my-past-warps>
          <my-new-warp name="new-warp"></my-new-warp>
          <my-about name="about"></my-about>
          <my-warp-editor name="warp-editor"></my-warp-editor>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
    
    Polymer({

      is: 'exquisite-warps',
      behaviors: [ ReduxBehavior ],

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        model: {
            type: Array,
            statePath: 'warps',
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'about';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
