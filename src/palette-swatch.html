<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./swatch-picker.html">

<dom-module id="palette-swatch">

  <template>

    <style>
        #palette-swatch {
            float: left;
            width: 30px;
            height: 30px;
            background-color: [[swatchColor]];
        } 
        #swatch-wrapper {
            float: left;
            width: 30px;
            height: 200px;
        }
        #color-name {
            float: left;
            width: 200px;
            margin-top: 5px;
            transform-origin: 12px 12px;
            transform: rotate(90deg);
            font-size: 12px;
        }
    </style>

    <div id="swatch-wrapper">
        <div id="palette-swatch"></div>
        <template is="dom-if" if=[[mutable]]>
        <swatch-picker></swatch-picker>
        </template>
        <div id="color-name">[[colorName]]</div>
    </div>
  </template>

  <script>

    Polymer({

        is: 'palette-swatch',
        properties: {

            swatchColor: {
                type: String,
                value: "aqua",
            },
            mutable: {
                type: Boolean,
                value: false,
            },
            colorName: {
                type: String,
                value: "vert emeraude",
            }

        },
    });

  </script>

</dom-module>
