<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="my-warp-preview.html">

<dom-module id="my-warps-in-progress">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div id="warp-list">
    </div>

  </template>

  <script>

    Polymer({

      is: 'my-warps-in-progress',


      ready: function () {

          for (var i = 0; i < stubModel.length; i++) {
              var preview = new MyWarpPreview(stubModel[i]);

              this.$["warp-list"].appendChild(preview);    
          }

      }
    });

  </script>

</dom-module>
