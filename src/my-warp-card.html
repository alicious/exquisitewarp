<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-button/index.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-behaviors/paper-button-behavior.html">
<link rel="import" href="../bower_components/iron-component-page/iron-component-page.html">

<dom-module id="my-warp-card">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      paper-progress {
        --paper-progress-active-color: #dab10b;
      }
    </style>

    <div class="card">
      <div class="card-content">
          <h1>[[title]]</h1>
          <paper-progress value="7" max="12"></paper-progress>
          <p>Ali, Benji, Cassandra, Denzel</p>
      </div>
      <div class="card-actions">
          <paper-button raised="true">DESIGN</paper-button>
      </div>
    </div>

  </template>

  <script>

    Polymer({

        is: 'my-warp-card',
         properties: {

           title: {
              type: String,
              reflectToAttribute: true,
           },

        },

    });

  </script>

</dom-module>
